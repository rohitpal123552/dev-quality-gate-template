  - repo: local
    hooks:
      - id: pylint-check
        name: Run pylint
        entry: ./scripts/run_pylint.sh
        language: script
        types: [python]
        stages: [pre-commit]
        pass_filenames: false
        always_run: true
        verbose: true

      - id: coverage-check
        name: Check test coverage
        entry: ./scripts/run_coverage.sh
        language: script
        types: [python]
        stages: [pre-push]
        always_run: true
